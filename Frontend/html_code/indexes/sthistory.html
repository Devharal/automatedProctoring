<!doctype html>
<html lang="en">
  <head>
  	<title>Student Index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/other.css"/>
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="p-4 pt-5">
		  		<a href="#" class="img logo rounded-circle mb-5" style="background-image: url(images/logo.jpg);"></a>
	        <ul class="list-unstyled components mb-5">
	          <li class="active">
	            <a href="./stuindex.html">Student Home</a>
	          </li>
	          <li>
              <a href="#" data-target="#login" data-toggle="modal">Give Exam</a>
            </li>
	          <li>
              <a href="./sthistory.html">Previous given exams</a>
	          </li>
	        </ul>

	      </div>
    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="btn btn-primary">
              <i class="fa fa-bars"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
            <button class="btn btn-primary d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Student Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log-Out</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <h2 class="mb-4">History</h2>
        <div class="d-flex justify-content-center">
          <table class="table table-striped table">
            <tr>
              <th>  S.No.  </th>
              <th>  Subject  </th>
              <th>  Score  </th>
            </tr>
            <tr>
              <td>1.</td>
              <td>EXAM-1</td>
              <td>-</td>
            </tr>
            <tr>
              <td>2.</td>
              <td>EXAM-2</td>
              <td>-</td>
            </tr>
          </table>
        </div>
      </div>
		</div>

    <div id="login" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button data-dismiss="modal" class="close">&times;</button>
            <h4>Exam-login</h4>
            <form action="./studentexam.html">
              <input
                type="text"
                name="Exam id"
                class="username form-control"
                placeholder="Exam id"
              />
              <input
                type="password"
                name="password"
                class="password form-control"
                placeholder="password"
              />
              <input
                class="btn btn-primary btn-lg"
                type="submit"
                value="Submit"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
